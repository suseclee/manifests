apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: chang.apple
    http:
      paths:
        - path: /apple
          backend:
            serviceName: apple-service
            servicePort: 5678
  - host: chang.banana
    http:
      paths:
        - path: /banana
          backend:
            serviceName: banana-service
            servicePort: 5678

